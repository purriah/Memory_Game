<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Match The Cats</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="layout.css" />
    <link rel="stylesheet" type="text/css" href="cat_animation.css" />
  </head>

  <body>
    <div id="header">
      <div class="tuna"></div>
      <div style="width: 100%; height: 20px; border-bottom: 5px solid black; text-align: center">
        <span style="font-size: 40px; background-color: #fff; color: #000; padding: 0 10px;">
          Match The Cats <!--Padding is optional-->
        </span>
      </div>
    </div>

    <div class="content">
      <div class="col-right">
        <div id="memory_board"></div>
      </div>

      <div class="sidebar-left">
        <div style='margin-left: 120px; width: 100%;'>
    	   <h3><span id="minutes">0</span> minutes <span id="seconds">0</span> seconds</h3>
          <h3><span id="finished">0 </span>/ 12 pairs</h3>
          <div id="ballMenuContainer">
            <div id="menuBall2" class="menuBall">
              <a href="#" class="ball redball" onclick="newBoard(); return false;">
                <div class="menuText">
                    Restart Game
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <br class="clear" />
    </div>

    <div id="footer">
        <p>&#169; 2016 Ibrahim Altaweel, Danielle Fisher, and Bereket Haile.</p>
          <div style="display: table-cell; padding-left: 10px">
                  <div id='timer'>
                  </div>
                </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

<script src="memorygame.js"></script>
      <script>newBoard();</script>
      
</html>
