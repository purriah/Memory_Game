<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Match The Cats</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="layout.css" />
    <link rel="stylesheet" type="text/css" href="cat_animation.css" />
  </head>

  <body>
    <div id="mainborder">
      <div id="header">
        <div class="tuna"></div>
        <div style="width: 100%; height: 20px; border-bottom: 5px solid #000; text-align: center">
          <span style="font-size: 40px; background-color: #fff; color: #000; padding: 0 10px;">
            Match The Cats <!--Padding is optional-->
          </span>
        </div>
      </div>

      <div class="content">
        <div class="col-right">
          <div id="memory_board"></div>
        </div>
        <div class="sidebar-left">
          <div style='margin-left: 20px; width: 100%;'>
      	   <h3>Time: <span id="minutes">00</span> minutes <span id="seconds">00</span> seconds</h3>
            <h3>Pairs: <span id="finished">0</span> / 18</h3>
            <h3>Accuracy: <span id="accuracy">0</span>%</h3>
            <div id="ballMenuContainer">
              <div id="menuBall2" class="menuBall">
                <a href="#" class="ball redball" onclick="currentDifficulty(); return false;">
                  <div class="menuText">
                      Restart Game
                  </div>
                </a>
                </div>
              <div class="easyDiff">  
              <img id="easy" src="easy/easy.jpg" onclick="easyDifficulty()" style="width: 100px; height: 100px; margin-top: 20px;"></img>
              </div>
              <div class="normDiff">
              <img id="norm" src="normal/normal.jpg" onclick="normalDifficulty()" style="width: 100px; height: 100px; margin-top: 20px;"></img>
              </div>
              <div class="hardDiff">
              <img id="hard" src="hard/hard.jpg" onclick="hardDifficulty()" style="width: 100px; height: 100px; margin-top: 20px;"></img>
              </div>
            </div>
          </div>
        </div>
        <br class="clear" />
      </div>
    </div>
    <div id="footer">
        <p>ART 101 Spring 2016 Midterm Project</p>
          <div style="display: table-cell; padding-left: 10px">
                  <div id='timer'>
                  </div>
                </div>
    </div>
    
</body>
<script src="memorygame.js"></script>
      <script>normalDifficulty();</script>
</html>
